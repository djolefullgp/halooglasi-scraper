<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaloOglasi - Najbolje ponude kuca</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #111118 0%, #1a1a2e 100%);
      border-bottom: 1px solid #2a2a3a;
      padding: 20px 32px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .header h1 span {
      color: #5b8def;
    }

    .header-status {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 0.85rem;
      color: #888;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #2ecc71;
      display: inline-block;
      margin-right: 6px;
    }

    .status-dot.scraping {
      background: #f39c12;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .btn-refresh {
      background: #2a2a3a;
      border: 1px solid #3a3a4a;
      color: #ccc;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .btn-refresh:hover {
      background: #3a3a4a;
      color: #fff;
    }

    .btn-refresh:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Stats bar */
    .stats-bar {
      display: flex;
      gap: 12px;
      max-width: 1400px;
      margin: 16px auto 0;
      flex-wrap: wrap;
    }

    .stat-chip {
      background: #1a1a28;
      border: 1px solid #2a2a3a;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.8rem;
      color: #aaa;
    }

    .stat-chip strong {
      color: #fff;
      margin-right: 4px;
    }

    /* Filters */
    .filters {
      max-width: 1400px;
      margin: 20px auto;
      padding: 0 32px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: #1a1a28;
      border: 1px solid #2a2a3a;
      color: #aaa;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      border-color: #5b8def;
      color: #fff;
    }

    .filter-btn.active {
      background: #1a2a4a;
      border-color: #5b8def;
      color: #5b8def;
    }

    /* Listings grid */
    .listings-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 32px 40px;
    }

    .listings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    /* Card */
    .card {
      background: #12121a;
      border: 1px solid #2a2a3a;
      border-radius: 14px;
      overflow: hidden;
      transition: all 0.3s;
      position: relative;
    }

    .card:hover {
      border-color: #3a3a5a;
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    }

    .card.must-buy {
      border-color: #2ecc71;
      box-shadow: 0 0 20px rgba(46, 204, 113, 0.15);
    }

    .card.is-new {
      border-color: #f39c12;
      box-shadow: 0 0 20px rgba(243, 156, 18, 0.15);
    }

    .card-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      background: #1a1a28;
      display: block;
    }

    .card-img-placeholder {
      width: 100%;
      height: 220px;
      background: #1a1a28;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #444;
      font-size: 3rem;
    }

    /* Badges */
    .badge-row {
      position: absolute;
      top: 12px;
      left: 12px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      z-index: 2;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-rating {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      color: #fff;
    }

    .badge-rating.r10, .badge-rating.r9 { background: rgba(46, 204, 113, 0.9); color: #fff; }
    .badge-rating.r8 { background: rgba(39, 174, 96, 0.85); color: #fff; }
    .badge-rating.r7 { background: rgba(52, 152, 219, 0.85); color: #fff; }
    .badge-rating.r6 { background: rgba(52, 73, 94, 0.85); color: #ccc; }
    .badge-rating.r5 { background: rgba(80, 80, 80, 0.85); color: #aaa; }
    .badge-rating.r4, .badge-rating.r3 { background: rgba(192, 57, 43, 0.7); color: #eaa; }
    .badge-rating.r2, .badge-rating.r1 { background: rgba(192, 57, 43, 0.9); color: #fcc; }

    .badge-must-buy {
      background: #2ecc71;
      color: #000;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 8px rgba(46, 204, 113, 0.5); }
      50% { box-shadow: 0 0 16px rgba(46, 204, 113, 0.8); }
    }

    .badge-new {
      background: #f39c12;
      color: #000;
    }

    .badge-neighborhood {
      background: rgba(91, 141, 239, 0.85);
      color: #fff;
    }

    .img-count {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      color: #ccc;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
    }

    /* Card body */
    .card-body {
      padding: 18px;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-location {
      font-size: 0.8rem;
      color: #888;
      margin-bottom: 14px;
    }

    .card-price-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 12px;
    }

    .card-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #5b8def;
    }

    .card-pps {
      font-size: 0.85rem;
      color: #888;
    }

    .card-features {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .feature-tag {
      background: #1a1a28;
      border: 1px solid #2a2a3a;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      color: #aaa;
    }

    .card-rating-bar {
      margin-bottom: 12px;
    }

    .rating-track {
      height: 4px;
      background: #2a2a3a;
      border-radius: 2px;
      overflow: hidden;
    }

    .rating-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.5s ease;
    }

    .rating-fill.good { background: #2ecc71; }
    .rating-fill.ok { background: #3498db; }
    .rating-fill.mid { background: #95a5a6; }
    .rating-fill.bad { background: #e74c3c; }

    .card-reason {
      font-size: 0.8rem;
      color: #aaa;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .card-explainer {
      margin-bottom: 12px;
      font-size: 0.75rem;
      line-height: 1.5;
    }

    .card-explainer .pro {
      color: #2ecc71;
      padding: 2px 0;
    }

    .card-explainer .con {
      color: #e74c3c;
      padding: 2px 0;
    }

    .card-explainer .pro::before {
      content: '+ ';
      font-weight: 700;
    }

    .card-explainer .con::before {
      content: '- ';
      font-weight: 700;
    }

    .card-link {
      display: block;
      text-align: center;
      background: #1a2a4a;
      color: #5b8def;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.2s;
    }

    .card-link:hover {
      background: #2a3a5a;
      color: #7da5f5;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #2a2a3a;
      border-top-color: #5b8def;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #666;
      font-size: 1.1rem;
    }

    /* Auto-refresh indicator */
    .refresh-timer {
      font-size: 0.8rem;
      color: #555;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header { padding: 16px; }
      .listings-grid { grid-template-columns: 1fr; }
      .filters, .listings-container { padding: 0 16px; }
      .header-top { flex-direction: column; gap: 12px; align-items: flex-start; }
      .stats-bar { padding: 0 16px; }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-top">
      <div>
        <h1>HaloOglasi <span>Kuce</span></h1>
        <div style="font-size:0.8rem;color:#666;margin-top:4px;">Lestane, Bolec, Vinca, Kaludjerica, Grocka, Vozdovac, Barajevo, Zvezdara</div>
      </div>
      <div class="header-status">
        <span id="status-text">
          <span class="status-dot" id="status-dot"></span>
          <span id="status-label">Ucitavanje...</span>
        </span>
        <span class="refresh-timer" id="timer"></span>
        <button class="btn-refresh" id="btn-refresh" onclick="forceRefresh()">Osvezi</button>
      </div>
    </div>
    <div class="stats-bar" id="stats-bar"></div>
  </div>

  <div class="filters" id="filters"></div>

  <div class="listings-container">
    <div id="progress-bar" style="display:none;">
      <div style="background:#1a1a28;border:1px solid #2a2a3a;border-radius:10px;padding:16px 20px;margin-bottom:16px;">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
          <span id="progress-text" style="font-size:0.9rem;color:#ccc;">Pretrazivanje...</span>
          <span id="progress-count" style="font-size:0.85rem;color:#5b8def;font-weight:600;"></span>
        </div>
        <div style="height:6px;background:#2a2a3a;border-radius:3px;overflow:hidden;">
          <div id="progress-fill" style="height:100%;background:#5b8def;border-radius:3px;transition:width 0.4s ease;width:0%"></div>
        </div>
      </div>
    </div>
    <div id="content"></div>
  </div>

  <script>
    let allListings = [];
    let activeFilter = 'all';
    let newListingIds = new Set();
    let nextRefreshIn = 300; // seconds
    let timerInterval = null;
    let lastScrapeTime = null;
    let pollInterval = null;
    let wasFirstLoad = true;

    async function fetchListings() {
      try {
        const res = await fetch('/api/listings');
        const data = await res.json();

        // Show progress bar during scraping
        updateProgress(data);

        // Always update if we have listings (even partial)
        if (data.listings.length > 0) {
          allListings = data.listings;
          lastScrapeTime = data.lastScrapeTime;
          newListingIds = new Set(data.newIds || []);

          updateStatus(data);
          updateStats(data.stats);
          updateFilters(data.stats);
          renderListings();
        }

        // Start countdown timer only when scrape is done
        if (!data.scraping && data.listings.length > 0) {
          if (wasFirstLoad || !timerInterval) {
            wasFirstLoad = false;
            resetTimer();
          }
        }
      } catch (err) {
        console.error('Fetch failed:', err);
      }
    }

    function updateProgress(data) {
      const bar = document.getElementById('progress-bar');
      if (data.scraping) {
        bar.style.display = 'block';
        const p = data.scrapeProgress || {};
        const pct = p.total ? Math.round((p.current / p.total) * 100) : 0;
        document.getElementById('progress-fill').style.width = pct + '%';
        document.getElementById('progress-text').textContent = p.currentName
          ? `Pretrazujem: ${p.currentName}...`
          : 'Pokretanje pretrage...';
        document.getElementById('progress-count').textContent = `${p.current || 0}/${p.total || 0} lokacija | ${data.listings.length} oglasa`;
      } else {
        bar.style.display = 'none';
      }
    }

    function updateStatus(data) {
      const dot = document.getElementById('status-dot');
      const label = document.getElementById('status-label');

      if (data.scraping) {
        dot.className = 'status-dot scraping';
        const p = data.scrapeProgress || {};
        label.textContent = `Pretrazujem ${p.currentName || ''}... (${data.listings.length} oglasa)`;
      } else {
        dot.className = 'status-dot';
        const time = data.lastScrapeTime
          ? new Date(data.lastScrapeTime).toLocaleTimeString('sr-RS')
          : '—';
        label.textContent = `${data.listings.length} oglasa | Poslednje: ${time}`;
      }
    }

    function updateStats(stats) {
      if (!stats) return;
      const bar = document.getElementById('stats-bar');
      let html = `
        <div class="stat-chip"><strong>${stats.total}</strong> ukupno</div>
        <div class="stat-chip"><strong>${stats.mustBuy}</strong> MUST BUY</div>
        <div class="stat-chip"><strong>${stats.medianPPS}</strong> medijana €/m²</div>
      `;
      for (const [name, data] of Object.entries(stats.byNeighborhood || {})) {
        html += `<div class="stat-chip"><strong>${data.count}</strong> ${name} (${data.avgPPS} €/m²)</div>`;
      }
      bar.innerHTML = html;
    }

    function updateFilters(stats) {
      if (!stats) return;
      const container = document.getElementById('filters');
      const neighborhoods = Object.keys(stats.byNeighborhood || {});

      let html = `<button class="filter-btn ${activeFilter === 'all' ? 'active' : ''}" onclick="setFilter('all')">Svi</button>`;
      html += `<button class="filter-btn ${activeFilter === 'must-buy' ? 'active' : ''}" onclick="setFilter('must-buy')">MUST BUY</button>`;

      for (const name of neighborhoods) {
        html += `<button class="filter-btn ${activeFilter === name ? 'active' : ''}" onclick="setFilter('${name}')">${name}</button>`;
      }

      container.innerHTML = html;
    }

    function setFilter(filter) {
      activeFilter = filter;
      updateFilters({ byNeighborhood: getNeighborhoodMap() });
      renderListings();
    }

    function getNeighborhoodMap() {
      const m = {};
      for (const l of allListings) {
        if (!m[l.neighborhood]) m[l.neighborhood] = { count: 0, avgPPS: 0 };
        m[l.neighborhood].count++;
      }
      return m;
    }

    function formatPrice(price) {
      if (!price) return 'Cena na upit';
      return price.toLocaleString('de-DE') + ' €';
    }

    function renderListings() {
      const container = document.getElementById('content');

      let filtered = allListings;
      if (activeFilter === 'must-buy') {
        filtered = allListings.filter(l => l.label === 'MUST BUY');
      } else if (activeFilter !== 'all') {
        filtered = allListings.filter(l => l.neighborhood === activeFilter);
      }

      if (!filtered.length) {
        container.innerHTML = `<div class="no-results">${allListings.length === 0 ? 'Pretrazivanje u toku, oglasi se pojavljuju ubrzo...' : 'Nema oglasa za prikazivanje' + (activeFilter !== 'all' ? ' u ovoj kategoriji' : '')}</div>`;
        return;
      }

      let html = '<div class="listings-grid">';

      for (const listing of filtered) {
        const isNew = newListingIds.has(listing.id);
        const isMustBuy = listing.label === 'MUST BUY';
        const ratingClass = listing.rating >= 8 ? 'good' : listing.rating >= 6 ? 'ok' : listing.rating >= 4 ? 'mid' : 'bad';

        html += `
          <div class="card ${isMustBuy ? 'must-buy' : ''} ${isNew ? 'is-new' : ''}">
            <div class="badge-row">
              <span class="badge badge-rating r${listing.rating}">${listing.rating}/10</span>
              ${isMustBuy ? '<span class="badge badge-must-buy">MUST BUY</span>' : ''}
              ${isNew ? '<span class="badge badge-new">NOVO</span>' : ''}
              <span class="badge badge-neighborhood">${listing.neighborhood}</span>
            </div>
            ${listing.imgCount > 0 ? `<span class="img-count">${listing.imgCount} slika</span>` : ''}
            ${listing.image
              ? `<img class="card-img" src="${listing.image}" alt="${escHtml(listing.title)}" loading="lazy" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'"><div class="card-img-placeholder" style="display:none">&#127968;</div>`
              : '<div class="card-img-placeholder">&#127968;</div>'
            }
            <div class="card-body">
              <div class="card-title">${escHtml(listing.title)}</div>
              <div class="card-location">${escHtml(listing.location)}</div>
              <div class="card-price-row">
                <div class="card-price">${formatPrice(listing.price)}</div>
                <div class="card-pps">${listing.pricePerSqm ? listing.pricePerSqm.toLocaleString('de-DE') + ' €/m²' : ''}</div>
              </div>
              <div class="card-features">
                ${listing.sqm ? `<span class="feature-tag">${listing.sqm} m²</span>` : ''}
                ${listing.landSqm ? `<span class="feature-tag">Plac: ${listing.landSqm} m²</span>` : ''}
                ${listing.rooms ? `<span class="feature-tag">${listing.rooms}</span>` : ''}
              </div>
              <div class="card-rating-bar">
                <div class="rating-track">
                  <div class="rating-fill ${ratingClass}" style="width:${listing.rating * 10}%"></div>
                </div>
              </div>
              <div class="card-reason">${escHtml(listing.ratingReason || '')}</div>
              <div class="card-explainer">
                ${(listing.ratingPros || []).map(p => `<div class="pro">${escHtml(p)}</div>`).join('')}
                ${(listing.ratingCons || []).map(c => `<div class="con">${escHtml(c)}</div>`).join('')}
              </div>
              <a class="card-link" href="${listing.link}" target="_blank" rel="noopener">Pogledaj oglas na HaloOglasi &#8599;</a>
            </div>
          </div>
        `;
      }

      html += '</div>';
      container.innerHTML = html;
    }

    function escHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    async function forceRefresh() {
      const btn = document.getElementById('btn-refresh');
      btn.disabled = true;
      btn.textContent = 'Osvezavanje...';

      try {
        await fetch('/api/scrape');
        startPolling();
      } catch (err) {
        console.error(err);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Osvezi';
      }
    }

    function resetTimer() {
      nextRefreshIn = 300;
      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        nextRefreshIn--;
        const m = Math.floor(nextRefreshIn / 60);
        const s = nextRefreshIn % 60;
        document.getElementById('timer').textContent = `Sledece osvezavanje: ${m}:${s.toString().padStart(2, '0')}`;
        if (nextRefreshIn <= 0) {
          resetTimer();
          fetchListings();
        }
      }, 1000);
    }

    function startPolling() {
      if (pollInterval) clearInterval(pollInterval);
      pollInterval = setInterval(async () => {
        const res = await fetch('/api/listings');
        const data = await res.json();
        // Keep polling fast while scraping
        if (!data.scraping) {
          clearInterval(pollInterval);
          pollInterval = null;
        }
        // Always update UI
        await fetchListings();
      }, 3000);
    }

    // Initial load — poll every 3s to show live progress
    fetchListings();
    startPolling();
  </script>
</body>
</html>
